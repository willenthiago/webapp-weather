<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/cloud-fog2-fill.svg" type="image/x-icon">
    <title>Página do Clima</title>
</head>
<body onload="getWeather('-15.7934036','-47.8823172')">
    <main>
        <div id="temp-now" class="bg">
            <!-- campo da localização -->
            <div id="location" class="flex-row">
                <img src="./assets/pin.svg" alt="icone de local">
                <strong id="city"></strong>
            </div>
            <!-- campo com a temperatura atual, máxima e mínima -->
            <div id="temperature" class="flex-row">
                <div class="temp-container flex-column">
                    <!-- temperatura atual -->
                    <span id="temp-live"></span>
                    <div class="minmax">
                        <span id="max-temp" class="max-temp"></span>
                        <span id="min-temp" class="min-temp"></span>
                    </div>
                </div>
                <span class="celsius">ºC</span>
            </div>
            <div id="stats" class="flex-row">
                <div class="info flex-row">
                    <img src="assets/wind.png" alt="icone de vento">
                    <div class="left flex-column">
                        <span class="title">Vento</span>
                        <div class="text">
                            <span id="wind-speed" class="number"></span>
                            <span class="unit">km/h</span>
                        </div>
                    </div>
                </div>
                <div class="info flex-row">
                    <img src="assets/umidade.png" alt="icone de umidade">
                    <div class="left flex-column">
                        <span class="title">Umidade</span>
                        <div class="text">
                            <span id="humidity" class="number"></span>
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>
                <div class="info flex-row">
                    <img src="assets/rain.svg" alt="icone de chuva">
                    <div class="left flex-column">
                        <span class="title">Chuva</span>
                        <div class="text">
                            <span id="rain-prob" class="number"></span>
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="air-quality" class="bg">
            <div id="air-title" class="flex-row">
                <img src="assets/leaf.png" alt="icone de folha">
                <span>Qualidade do ar</span>
            </div>
            <div id="air-text" class="flex-column">
                <span id="air-quality-info" class="text-title"></span>
                <span id="air-quality-index" class="text-number"></span>
            </div>
            <div id="air-info" class="flex-row">
                <div class="gap flex-column">
                    <span id="pm2-info" class="unit"></span>
                    <span id="pm2" class="title">PM2.5</span>
                </div>
                <div class="gap flex-column">
                    <span id="pm10-info" class="unit"></span>
                    <span id="pm10" class="title">PM10</span>
                </div>
                <div class="gap flex-column">
                    <span id="so-info" class="unit"></span>
                    <span id="dioxide-sulfo" class="title">SO<sub>2</sub></span>
                </div>
                <div class="gap flex-column">
                    <span id="no-info" class="unit"></span>
                    <span id="dioxide-nitro" class="title">NO<sub>2</sub></span>
                </div>
                <div class="gap flex-column">
                    <span id="ozone-info" class="unit"></span>
                    <span id="ozone" class="title">O<sub>3</sub></span>
                </div>
                <div class="gap flex-column">
                    <span id="co-info" class="unit"></span>
                    <span id="mono-carbon" class="title">CO</span>
                </div>
            </div>
        </div>
        <div id="sun-time" class="bg">
            <div class="sun-title flex-row">
                <img src="assets/time.png" alt="icone do sol">
                <strong>Horário do sol</strong>
            </div>
            <div class="sun-chart-container">
                <div class="sun-chart">
                    <div class="chart">
                        <img src="assets/grafico-sol.svg" alt="grafico de horario do nascer do sol ate o por do sol">
                    </div>
                    <time id="time-now" class="now"></time>
                </div>
            </div>
            <div class="time">
                <time id="sunrise" class="sunrise"></time>
                <time id="sunset" class="sunset"></time>
            </div>
        </div>
        <div id="week-weather" class="bg flex-row">
            <div id="day-1" class="day flex-column">
                <span class="unit">Hoje</span>
                <img id="today-weather-icon" src="assets/chuvoso.png" alt="">
                <div class="minmax">
                    <span id="week-today-max" class="max-temp">max</span>
                    <span id="week-today-min" class="min-temp">min</span>
                </div>
            </div>
            <div id="day-2" class="day flex-column">
                <span class="unit">Amanhã</span>
                <img id="day2-weather-icon" src="assets/ensolarado.png" alt="">
                <div class="minmax">
                    <span id="day2-max" class="max-temp">max</span>
                    <span id="day2-min" class="min-temp">min</span>
                </div>
            </div>
            <div id="day-3" class="day flex-column">
                <span id="day3-title" class="unit">D+2</span>
                <img id="day3-weather-icon" src="assets/nublado.svg" alt="">
                <div class="minmax">
                    <span id="day3-max" class="max-temp">max</span>
                    <span id="day3-min" class="min-temp">min</span>
                </div>
            </div>
            <div id="day-4" class="day flex-column">
                <span id="day4-title" class="unit">D+3</span>
                <img id="day4-weather-icon" src="assets/trovoada.svg" alt="">
                <div class="minmax">
                    <span id="day4-max" class="max-temp">max</span>
                    <span id="day4-min" class="min-temp">min</span>
                </div>
            </div>
            <div id="day-5" class="day flex-column">
                <span id="day5-title" class="unit">D+4</span>
                <img id="day5-weather-icon" src="assets/sol-coberto.svg" alt="">
                <div class="minmax">
                    <span id="day5-max" class="max-temp">max</span>
                    <span id="day5-min" class="min-temp">min</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex-row">
        <div>
            Powered by <a href="https://www.weatherapi.com/" target="_blank" title="Free Weather API">WeatherAPI.com</a>
        </div>
        <div>Desenvolvido por <span class="white">Willen Thiago</span></div>

            <a href="https://github.com/willenthiago" target="_blank" rel="external" title="Perfil no GitHub"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

              </svg></a>
            <a href="https://www.linkedin.com/in/willen-thiago-campos-de-jesus-604793118/" target="_blank" rel="external" title="Perfil no LinkedIn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">

              </svg></a>
        </div>
    </footer>
</body>
<script type="module" src="./script.js"></script>
</html>
